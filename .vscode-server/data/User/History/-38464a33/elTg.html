<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voloire's ChatGPT SQL Query App</title>
</head>
<body>
    <h1>ChatGPT SQL Query App</h1>
    <form method="post">
        <textarea name="user_input" rows="4" cols="50" placeholder="Enter your query here...">{{ user_input }}</textarea><br>
        <input type="submit" value="Submit">
    </form>
    {% if result %}
        <h2>Results:</h2>
        <table border="1">
            <tr>
                {% for column in result[0]._fields %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in result %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% elif error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %} 
</body>
</html>
